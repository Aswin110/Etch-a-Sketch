<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch a Sketch</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header> <h1>Etch-A-Sketch</h1></header>
    <div class="content">
        <div class="options">
            <input id="colorPicker" type="color" >
            <button class="colorMode">Color Mode</button>
            <button class="eraser" value="Eraser">Eraser</button>
            <button class="clear" value="Clear">Clear</button>
            <p id="sizeValue"></p>
            <input id="sizeSlide" type="range" min="0" max="64" value="32" >
        </div>
        <div id="gridContainer"></div>
    </div>

    <script src="app.js" ></script>
</body>
</html>
